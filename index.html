<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Proxy</title>

    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/61/61457.png" type="image/x-icon">

    <style>
        /* Prevent scrolling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
        }

        body {
            background: radial-gradient(circle, lightblue, black, lightblue, black);
            background-size: 300% 300%;
            animation: gradientAnimation 15s infinite alternate;
            font-family: 'Bowlby One', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            margin-left: 20px;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.1);
        }

        .blue {
            color: lightblue;
        }

        .white {
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-right: 20px;
        }

        .nav-button {
            background-color: black;
            color: white;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 18px;
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-button:hover {
            transform: scale(1.1);
            background-color: black;
            box-shadow: 0px 0px 15px 4px lightblue;
            color: lightblue;
        }

        /* Tabs Container */
        .tabs-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            position: relative;
        }

        /* Tabs Bar */
        .tabs {
            display: flex;
            gap: 5px;
            overflow-x: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            width: 90%;
            max-width: 900px;
            position: relative;
        }

        /* Individual Tab */
        .tab {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            min-width: 120px;
            justify-content: space-between;
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.4);
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Close Button */
        .tab-close {
            margin-left: 10px;
            background: red;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .tab-close:hover {
            background: darkred;
        }

        /* Search Bar for Tabs */
        .search-container {
            width: 90%;
            max-width: 900px;
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .search-container.active {
            display: block;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            text-align: center;
            outline: none;
        }

        .new-tab-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background: lightblue;
            color: black;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .new-tab-button:hover {
            transform: scale(1.1);
            background: white;
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="https://unblockzone.github.io">
            <h1><span class="white">UNBLOCK</span><span class="blue">ZONE</span></h1>
        </a>
        <div class="nav-buttons">
            <a href="https://unblockzone.github.io/apps" class="nav-button">APPS</a>
            <a href="https://unblockzone.github.io/games" class="nav-button">GAMES</a>
            <a href="https://unblockzone.github.io/proxies" class="nav-button">PROXIES</a>
            <a href="https://unblockzone.github.io/exploits" class="nav-button">EXPLOITS</a>
            <a href="https://unblockzone.github.io/settings/" class="nav-button">SETTINGS</a>
            <a href="https://unblockzone.github.io/contact" class="nav-button">CONTACT</a>
        </div>
    </header>

    <div class="tabs-container">
        <div class="tabs" id="tabs">
            <!-- Tabs will be added dynamically -->
        </div>
        <div id="search-areas">
            <!-- Search bars will be added dynamically -->
        </div>
        <button class="new-tab-button" onclick="addTab()">New Tab</button>
    </div>

    <script>
        let tabCount = 0;

        function addTab() {
            tabCount++;
            const tabs = document.getElementById('tabs');
            const searchAreas = document.getElementById('search-areas');

            const tab = document.createElement('div');
            tab.classList.add('tab');
            tab.dataset.tab = `tab${tabCount}`;
            tab.innerHTML = `Search <button class="tab-close" onclick="removeTab('${tabCount}')">Ã—</button>`;
            tab.onclick = () => showTab(tabCount);
            tabs.appendChild(tab);

            const searchContainer = document.createElement('div');
            searchContainer.classList.add('search-container');
            searchContainer.id = `search${tabCount}`;
            searchContainer.innerHTML = `
                <input type="text" class="search-bar" placeholder="Search..." onkeydown="if(event.key==='Enter') search('${tabCount}', this.value)">
            `;
            searchAreas.appendChild(searchContainer);

            showTab(tabCount);
        }

        function removeTab(id) {
            document.querySelector(`.tab[data-tab="tab${id}"]`).remove();
            document.getElementById(`search${id}`).remove();
        }

        function showTab(id) {
            document.querySelectorAll('.search-container').forEach(s => s.classList.remove('active'));
            document.getElementById(`search${id}`).classList.add('active');
        }

        function search(id, query) {
            if (query.trim() !== "") {
                window.location.href = `https://unblockzone.github.io/google-search/?q=${encodeURIComponent(query)}`;
            }
        }
    </script>
</body>
</html>
