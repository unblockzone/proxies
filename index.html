<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnblockZone</title>

    <!-- Favicon link -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/61/61457.png" type="image/x-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Bowlby One', sans-serif;
        }

        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            text-align: center;
            position: relative;
        }

        header {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.1);
        }

        .blue {
            color: blue;
        }

        .white {
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
        }

        .nav-button {
            background-color: black;
            color: white;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 18px;
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 15px 4px #008CFF;
            color: #008CFF;
        }

        .clock {
            font-size: 20px;
            color: white;
            font-weight: bold;
            background-color: #444;
            padding: 5px 10px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .clock:hover {
            transform: scale(1.2);
            box-shadow: 0px 0px 15px 5px #008CFF;
        }

        /* Proxies Container */
        .proxies-container {
            margin: 50px auto;
            width: 90%;
            max-width: 700px;
            background-color: #222;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 0px 10px 2px #008CFF;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .proxies-container:hover {
            transform: scale(1.02);
            box-shadow: 0px 0px 20px 5px #008CFF;
        }

        .proxies-container h2 {
            font-size: 30px;
            color: #00AFFF;
            margin-bottom: 20px;
            font-family: 'Roboto', sans-serif;
            font-weight: 700; /* Medium Bold */
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .proxy-button {
            background-color: black;
            color: white;
            padding: 15px 10px;
            border-radius: 10px;
            font-size: 16px;
            text-decoration: none;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            font-weight: 700; /* Medium Bold */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .proxy-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 15px 5px #008CFF;
            color: #00AFFF;
        }

        /* Pagination Buttons */
        .nav-pages {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .page-button {
            background-color: #008CFF;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
        }

        .page-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 15px 5px #00AFFF;
            background-color: #005F99;
        }

        .icon {
            font-size: 18px;
        }

        /* Snowfall effect */
        .snow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .snowflake, .snowball {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 10px;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(110vh);
            }
        }

        /* Snowflakes */
        .snowflake {
            animation-duration: 3s; /* Faster falling */
            font-size: 12px;
        }

        /* Snowballs */
        .snowball {
            animation-duration: 2.5s; /* Faster falling */
            font-size: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1><span class="white">UNBLOCK</span><span class="blue">ZONE</span></h1>
        <div class="nav-buttons">
            <a href="#" class="nav-button">APPS</a>
            <a href="#" class="nav-button">GAMES</a>
            <a href="#" class="nav-button">PROXIES</a>
            <a href="#" class="nav-button">EXPLOITS</a>
            <a href="#" class="nav-button">SETTINGS</a>
        </div>
        <div id="clock" class="clock"></div>
    </header>

    <!-- Proxies Box -->
    <div class="proxies-container" id="proxiesBox">
        <h2>Unblocked Proxies</h2>
        <div class="button-grid" id="buttonGrid"></div>
        <div class="nav-pages">
            <button class="page-button" onclick="changePage(-1)">
                <span class="icon">⏪</span> Previous
            </button>
            <button class="page-button" onclick="changePage(1)">
                Next <span class="icon">⏩</span>
            </button>
        </div>
    </div>

    <!-- Snowfall Effect -->
    <div class="snow-container" id="snowContainer"></div>

    <script>
        // Real-time clock
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Proxy buttons
        const proxyUrls = [
            "https://proxy1.com", "https://proxy2.com", "https://proxy3.com", "https://proxy4.com",
            "https://proxy5.com", "https://proxy6.com", "https://proxy7.com", "https://proxy8.com",
            "https://proxy9.com", "https://proxy10.com", "https://proxy11.com", "https://proxy12.com",
            "https://proxy13.com", "https://proxy14.com", "https://proxy15.com", "https://proxy16.com"
        ];

        let currentPage = 0;

        function renderButtons(page) {
            const grid = document.getElementById('buttonGrid');
            grid.innerHTML = "";
            const start = page * 4;
            const end = start + 4;

            for (let i = start; i < end && i < proxyUrls.length; i++) {
                const button = document.createElement('a');
                button.href = proxyUrls[i];
                button.textContent = `Proxy ${i + 1}`;
                button.className = "proxy-button";
                button.target = "_blank";
                grid.appendChild(button);
            }
        }

        function changePage(direction) {
            const totalPages = Math.ceil(proxyUrls.length / 4);
            currentPage += direction;

            if (currentPage < 0) currentPage = 0;
            if (currentPage >= totalPages) currentPage = totalPages - 1;

            renderButtons(currentPage);
        }

        // Initial render
        renderButtons(currentPage);

        // Snowfall effect generation
        function generateSnowflakes() {
            const snowContainer = document.getElementById('snowContainer');

            // Create snowflakes
            for (let i = 0; i < 100; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${3 + Math.random() * 2}s`;
                snowflake.textContent = '❄';
                snowContainer.appendChild(snowflake);
            }

            // Create snowballs
            for (let i = 0; i < 50; i++) {
                const snowball = document.createElement('div');
                snowball.className = 'snowball';
                snowball.style.left = `${Math.random() * 100}vw`;
                snowball.style.animationDuration = `${2.5 + Math.random() * 1.5}s`;
                snowball.textContent = '⚪';
                snowContainer.appendChild(snowball);
            }
        }

        // Start snowfall on page load
        window.onload = generateSnowflakes;
    </script>
</body>
</html>
