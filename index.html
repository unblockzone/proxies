<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnblockZone</title>

    <!-- Favicon link -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/61/61457.png" type="image/x-icon">

    <style>
        /* Prevent horizontal and vertical scrolling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            font-family: 'Bowlby One', sans-serif;
            color: white;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        header {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 10;
            width: 100%;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.1);
        }

        .blue {
            color: blue;
        }

        .white {
            color: white;
        }

        .clock {
            font-size: 20px;
            font-weight: bold;
            background-color: #444;
            padding: 5px 10px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .clock:hover {
            transform: scale(1.2);
            box-shadow: 0px 0px 15px 5px #008CFF;
        }

        /* Proxy container */
        .proxy-container {
            background-color: #222;
            border-radius: 20px;
            margin: 20px;
            padding: 20px;
            max-width: 600px;
            box-shadow: 0px 0px 10px 3px #444;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .proxy-container:hover {
            transform: scale(1.02);
            box-shadow: 0px 0px 20px 5px #008CFF;
        }

        .proxy-container h2 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #00AFFF;
        }

        /* Proxy buttons */
        .proxy-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .proxy-button {
            width: 120px;
            height: 60px;
            line-height: 60px;
            background-color: black;
            color: white;
            border: 2px solid #008CFF;
            border-radius: 15px;
            text-decoration: none;
            font-size: 18px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .proxy-button:hover {
            transform: scale(1.1);
            background-color: #008CFF;
            box-shadow: 0px 0px 15px 5px #00AFFF;
            color: white;
        }

        /* Pagination Buttons */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination-button {
            padding: 8px 12px;
            margin: 0 5px;
            background-color: #333;
            color: white;
            border: 1px solid #008CFF;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination-button:hover {
            background-color: #008CFF;
            color: white;
            transform: scale(1.1);
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <h1><span class="white">UNBLOCK</span><span class="blue">ZONE</span></h1>
        <div id="clock" class="clock"></div>
    </header>

    <!-- Proxy Container -->
    <div class="proxy-container">
        <h2>Unblocked Proxies</h2>
        <div id="proxy-buttons" class="proxy-buttons"></div>
        <div id="pagination" class="pagination"></div>
    </div>

    <script>
        // Real-time clock
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Proxy URLs
        const proxyURLs = [
            { name: "Proxy 1", url: "https://example1.com" },
            { name: "Proxy 2", url: "https://example2.com" },
            { name: "Proxy 3", url: "https://example3.com" },
            { name: "Proxy 4", url: "https://example4.com" },
            { name: "Proxy 5", url: "https://example5.com" },
            { name: "Proxy 6", url: "https://example6.com" },
            { name: "Proxy 7", url: "https://example7.com" },
            { name: "Proxy 8", url: "https://example8.com" },
            { name: "Proxy 9", url: "https://example9.com" },
            { name: "Proxy 10", url: "https://example10.com" },
            { name: "Proxy 11", url: "https://example11.com" },
            { name: "Proxy 12", url: "https://example12.com" },
            { name: "Proxy 13", url: "https://example13.com" },
            { name: "Proxy 14", url: "https://example14.com" },
            { name: "Proxy 15", url: "https://example15.com" },
            { name: "Proxy 16", url: "https://example16.com" },
            { name: "Proxy 17", url: "https://example17.com" },
            { name: "Proxy 18", url: "https://example18.com" },
            { name: "Proxy 19", url: "https://example19.com" },
            { name: "Proxy 20", url: "https://example20.com" }
        ];

        const proxiesPerPage = 5;
        let currentPage = 1;

        function displayProxies(page) {
            const startIndex = (page - 1) * proxiesPerPage;
            const endIndex = startIndex + proxiesPerPage;
            const proxiesToShow = proxyURLs.slice(startIndex, endIndex);

            const buttonsContainer = document.getElementById('proxy-buttons');
            buttonsContainer.innerHTML = "";

            proxiesToShow.forEach(proxy => {
                const button = document.createElement('a');
                button.href = proxy.url;
                button.textContent = proxy.name;
                button.classList.add('proxy-button');
                button.target = "_blank";
                buttonsContainer.appendChild(button);
            });

            renderPagination();
        }

        function renderPagination() {
            const pageCount = Math.ceil(proxyURLs.length / proxiesPerPage);
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = "";

            for (let i = 1; i <= pageCount; i++) {
                const button = document.createElement('div');
                button.textContent = i;
                button.classList.add('pagination-button');
                if (i === currentPage) {
                    button.style.backgroundColor = "#008CFF";
                }
                button.addEventListener('click', () => {
                    currentPage = i;
                    displayProxies(currentPage);
                });
                paginationContainer.appendChild(button);
            }
        }

        displayProxies(currentPage);
    </script>
</body>
</html>
