<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxies</title>

    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/61/61457.png" type="image/x-icon">

    <style>
        /* Prevent horizontal and vertical scrolling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: black;
            font-family: 'Bowlby One', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            text-align: center;
            position: relative;
            overflow-y: auto;
        }

        header {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            display: inline-block;
            transition: transform 0.3s ease;
            margin-right: auto;
        }

        h1:hover {
            transform: scale(1.1);
        }

        .blue {
            color: blue;
        }

        .white {
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-button {
            background-color: black;
            color: white;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 18px;
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-button:hover {
            transform: scale(1.1);
            background-color: black;
            box-shadow: 0px 0px 15px 4px #008CFF;
            color: #008CFF;
        }

        .square-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .square {
            width: 300px;
            height: 300px;
            background-color: #444;
            border-radius: 15px;
            margin: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .square img {
            background: transparent;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .square:hover {
            transform: scale(1.1);
        }

        .square:hover img {
            transform: scale(1.2);
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 onclick="window.location.href='https://unblockzone.github.io/'">
            <span class="white">UNBLOCK</span><span class="blue">ZONE</span>
        </h1>
        <div class="nav-buttons">
            <a href="https://unblockzone.github.io/apps" class="nav-button">APPS</a>
            <a href="https://unblockzone.github.io/games" class="nav-button">GAMES</a>
            <a href="https://unblockzone.github.io/proxies" class="nav-button">PROXIES</a>
            <a href="https://unblockzone.github.io/exploits" class="nav-button">EXPLOITS</a>
            <a href="https://unblockzone.github.io/settings" class="nav-button">SETTINGS</a>
            <a href="https://unblockzone.github.io/contact" class="nav-button">CONTACT</a>
        </div>
    </header>

    <div class="square-container">
        <div class="square">
            <a href="https://unblockzone.github.io/croxy-proxy/">
                <img src="https://c10.patreonusercontent.com/4/patreon-media/p/campaign/5066714/ec6eba700ac94aac932b35a4f4255ddd/eyJoIjoxMDgwLCJ3IjoxMDgwfQ%3D%3D/7.png?token-time=1737331200&token-hash=O_ukOgYVGmEB6LYN8Y9m_qQW5tHyX_xvvAxiF4YxAzA%3D" alt="App 1">
            </a>
        </div>
        <div class="square">
            <a href="https://unblockzone.github.io/snorlaxs-cave/">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRawB0VX_qSg7b0G9ElSQPW6uqi71ev8G9dWg&s" alt="App 2">
            </a>
        </div>
        <div class="square">
            <a href="https://unblockzone.github.io/abyss/">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1UXuho6M8JtXU32GIspaMIPuv_R7FkfXbOA&s" alt="App 3">
            </a>
        </div>
        <div class="square">
            <a href="https://unblockzone.github.io/rammerhead/">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSs1oft9Mk72vteK2tTII9x90-4cySNL7BZtw&s" alt="App 4">
            </a>
        </div>
    </div>

    <div class="square-container">
        <div class="square">
            <a href="https://unblockzone.github.io/wrnd/">
                <img src="https://discord.do/wp-content/uploads/2024/05/wrnd.jpg" alt="App 5">
            </a>
        </div>
        <div class="square">
            <a href="https://unblockzone.github.io/light/">
                <img src="https://img.freepik.com/premium-vector/light-bulb-icon-isolated-white-background_322958-2655.jpg" alt="App 6">
            </a>
        </div>
        <div class="square">
            <a href="https://example.com/app7">
                <img src="https://via.placeholder.com/300x300?text=App+7" alt="App 7">
            </a>
        </div>
        <div class="square">
            <a href="https://example.com/app8">
                <img src="https://via.placeholder.com/300x300?text=App+8" alt="App 8">
            </a>
        </div>
    </div>
</body>
</html>
